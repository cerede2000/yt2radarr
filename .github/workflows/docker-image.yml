name: Build & push Docker image

on:
  push:
    branches: [ "main" ]   # adapte si besoin
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.event.repository.name }}  # => nom de l'image = nom du repo

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # nécessaire pour pousser sur GHCR + cleanup

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build and push (linux/amd64 only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64        # uniquement x64
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:sha-${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest

      - name: Keep only last 3 images
        uses: actions/delete-package-versions@v5
        continue-on-error: true          # évite d'échouer si le package n'existe pas encore
        with:
          package-name: ${{ env.IMAGE_NAME }}   # correspond à la partie après l'owner dans ghcr.io/OWNER/IMAGE
          package-type: container
          min-versions-to-keep: 3
          token: ${{ secrets.GITHUB_TOKEN }}
